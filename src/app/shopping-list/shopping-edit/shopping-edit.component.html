<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitShoppingListItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" required id="name" class="form-control" name="name" ngModel >
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount">Amount</label>
                        <input type="number" required pattern="^[1-9]+[0-9]*$" name="amount" ngModel id="amount" class="form-control" >
                        </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success marginXS" type="submit" [disabled]="!f.valid" >{{editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger marginXS" type="button" *ngIf="this.editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary marginXS" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
